name: Release

on:
  push:
    branches: [ main ]

  jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
          - name: Release
            uses: fnkr/github-action-ghr@v1
            if: startsWith(github.ref, 'refs/tags/')
            env:
              GHR_COMPRESS: xz
              GHR_PATH: build/
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}