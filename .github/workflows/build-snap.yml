# .github/workflows/build-snap.yml 
name: Build Snap (Snapcraft)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build snap (amd64)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out
        uses: actions/checkout@v4

      # Builds the snap in an LXD container; auto-installs/configures LXD & Snapcraft
      - name: Snapcraft build
        id: build
        uses: canonical/action-build@v1
        with:
          # Path to the folder containing snap/snapcraft.yaml
          path: .

      - name: Upload built snap
        uses: actions/upload-artifact@v4
        with:
          name: snap
          path: ${{ steps.build.outputs.snap }}

      # Only publish to store on push to main
      - name: Publish to store
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: canonical/action-publish@v1
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: edge
          store_login: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
